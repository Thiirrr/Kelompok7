<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2>Login</h2>
      <div class="input-group">
        <label for="nama">Nama</label>
        <input type="text" id="nama" name="nama" required>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="forgot-password">
        <a href="#">Forget Password?</a>
      </div>
      <a href="kelompok.html"><button type="submit" class="btn-login">Login</button></a>
      

      <p class="or-text">Atau</p>

      <button type="button" class="btn-google">Masuk dengan Google</button>
      <button type="button" class="btn-facebook">Masuk dengan Facebook</button>

      <div class="sign-up-link">
        <p>Belum punya akun? <a href="#">Sign Up</a></p>
      </div>
    </form>
  </div>
</body>
</html>
